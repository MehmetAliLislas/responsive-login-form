<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login-box">
      <h3>Login</h3>
      <p>
        Don't have an account?
        <a style="color: rgb(47, 124, 197)" href="#">Sign up</a>
      </p>
      <label for="mail">Email</label><br />
      <center><input class="input" type="text" name="email" /><br /></center>
      <label for="pw">Password</label><br />
      <center>
        <input class="input" type="password" name="password" />
      </center>
      <a href="#" class="login">Login</a>
      <a href="#">
        <div class="social">
          <i class="fab fa-google"></i><a href="#">Sign in with Google</a>
        </div>
      </a>
      <a href="#">
        <div class="social">
          <i class="fab fa-facebook"></i><a href="#">Sign in with Facebook</a>
        </div>
      </a>
      <a href="#">
        <div class="social">
          <i class="fab fa-twitter"></i><a href="#">Sign in with Twitter</a>
        </div>
      </a>
    </div>
    <div class="login-box-2">
      <h3>Login</h3>
      <p>
        Don't have an account?
        <a style="color: rgb(47, 124, 197)" href="#">Sign up</a>
      </p>
      <label for="mail">Email</label><br />
      <center><input class="input" type="text" name="email" /><br /></center>
      <label for="pw">Password</label><br />
      <center>
        <input class="input" type="password" name="password" />
      </center>
      <a href="#" class="login">Login</a>
      <div class="socials">
        <div class="google">
          <a href="#"><i class="fab fa-google"></i> </a>
        </div>
        <div class="facebook">
          <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="twitter">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
